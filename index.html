<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="./assets/min-css/main.css"/>
    <script
            src="https://kit.fontawesome.com/cdb2ddab89.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<header>
    <nav>
        <div class="title-page">
            <div class="arrow-left">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <img src="assets/images/logo/ohmyfood.png" alt="logo Oh my food"/>
        </div>
    </nav>
</header>
<main>
    <!-- Localication bar      	   -->
    <div class="localisation">
        <form class="localisation_form">
            <label for="localisation_input">
                <i class="fa-solid fa-location-dot"></i>
            </label>
            <input class="form_input" type="text" placeholder="Paris, Belleville">
        </form>
    </div>
    <!-- RESERVATION -->
    <section class="reservation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button class=" reservation_btn"> Explorer nos restaurants</button>
    </section>
</main>
</body>
</html>
