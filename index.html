<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oh My Food</title>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<script
			src="https://kit.fontawesome.com/cdb2ddab89.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<nav>
				<div class="title-page">
					<div class="arrow-left">
						<i class="fa-solid fa-arrow-left"></i>
					</div>
					<img src="assets/images/logo/ohmyfood.png" alt="logo Oh my food" />
				</div>
			</nav>
		</header>
        <main>
        <!-- Localication bar         -->
        <div class="localisation">
            <form class="localisation__form">
                <label for="localisation__input">
                    <i class="fa-solid fa-location-dot"></i>
                </label>
                <input class="form__input" type="text" name="localisation__input" placeholder="Paris, Belleville">
            </form>
        </div>
        </main>
	</body>
</html>
